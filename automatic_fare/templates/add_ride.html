{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Add Ride for Card: {{ card.card_id }}</h2>
<form method="post" class="p-3 bg-light border rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Ride</button>
</form>
{% endblock %}
